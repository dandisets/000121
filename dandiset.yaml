description: Extracellular physiology data of monkeys implanted with 96 channel Blackrock
  Utah arrays in the Motor cortex and Premotor cortex. Each file contains a sessions
  worth of data for one monkey (total 2) performing 1 of the four cursor movement
  task designs. The data contains hand, eye and cursor position data, LFP, sorted
  spikes and other task related trialized data.
